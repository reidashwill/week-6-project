<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      International Currency Converter
    </div>
    <div class="row">
      <div class="col-md-4">
        <form id="formGroup">
          <label>Input the amount of USD you want converted here.</label>
          <input id="amount" type="number" placeholder="$">
          <label>Choose the currency you want to convert to</label>
          <select id="currencySelector">
            <option value="eur">Euro</option>
            <option value="cad">Canadian Dollar</option>
            <option value="dkk">Danish Krone</option>
            <option value="egp">Egytian Pound</option>
            <option value="gbp">Great Brittish Pound</option>
            <option value="nok">Norwegian Krone</option>
            <option value="sek">Sweedish Krona</option>
            <option value="rub">Russian Ruble</option>
           </select> 
           <button type="submit" class="btn-danger">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
