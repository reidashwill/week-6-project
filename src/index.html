<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h2>International Currency Converter</h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="formGroup">
          <label>Input the amount of USD you want converted here.</label>
          <label>(whole numbers only please)</label>
          <br><br>
          <input id="amount" type="number" placeholder="$ 0.00">
          <br><br>
          <label>Choose the currency you want to convert to:</label>
          <br><br>
          <select id="currencySelector">
            <option value="eur">Euro</option>
            <option value="cad">Canadian Dollar</option>
            <option value="dkk">Danish Krone</option>
            <option value="egp">Egytian Pound</option>
            <option value="gbp">Great British Pound</option>
            <option value="nok">Norwegian Krone</option>
            <option value="sek">Swedish Krona</option>
            <option value="rub">Russian Ruble</option>
           </select> 
           <button type="submit" class="btn-danger">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="results col-md-6">
        <h4>You entered: $<span id="input-return"></span> US Dollars.</h4>
        <h4>This converts into<span id="converted-return"></span><span id="currency-type"></span></h4>
        <h4> You could also use this money to buy <span id="bit-coin-return"></span> Bit Coin!</h4>
      </div>
    </div>
  </div>
  
</body>
</html>
